
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>כניסה למערכת</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background-color: #222;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 200px;
      direction: ltr;
    }
    button {
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo_target_transparent.png" alt="לוגו">
    <h2>ברוך הבא</h2>
    <input id="email" type="email" placeholder="אימייל"><br>
    <input id="password" type="password" placeholder="סיסמה"><br>
    <button onclick="login()">כניסה</button>
  </div>

  <script>
    const users = {
      "israel@targetmotors.co.il": "admin123",
      "zviki@targetmotors.co.il": "user1",
      "mp05425893@gmail.com": "user2"
    };
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (users[email] === pass) {
        window.location.href = "dashboard.html";
      } else {
        alert("פרטי התחברות שגויים");
      }
    }
  </script>
</body>
</html>
